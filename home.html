    	<title>RPG - Home</title>
    <script>
        function dadoRpg(){
            var qntd = parseInt(document.getElementById('qntd').value);
            
            var dx = parseInt(document.getElementById('dx').value);
            
            var modifica = parseFloat(document.getElementById('modifica').value);
            
            var resultado = 0;
            
            if(document.getElementsByName('opera')[0].checked){
                resultado = qntd*(Math.floor(Math.random() * dx+1) + modifica);
            }
            
            if(document.getElementsByName('opera')[1].checked){
                resultado = qntd*(Math.floor(Math.random() * dx+1) - modifica);
            }
            
           if(document.getElementById('roll').onclick){
            document.getElementById('resultado').value = resultado;   
           }
          
          
        }
        function resetDado()
        {

               document.getElementById('qntd').value = 1;
               document.getElementById('dx').value = 0;
               document.getElementById('modifica').value = 0;
               document.getElementsByName('opera')[0].checked =1;
               document.getElementsByName('opera')[1].checked =0;
                document.getElementById('resultado').value = 0;  
        }
    </script>    
    
  	</head>

        <table style="width:100%">
        <tr>
            <th>Qntd Dados</th>
            <th>Dx</th>
            <th>&#43; &#45;</th>
            <th>Modificador</th>
            <th>ROLL</th>
            <th>Resultados</th>
            <th>RESET</th>
        </tr>
        <tr>
            <td>
                <form><input type="number" id="qntd" value="1"></form>
            </td>
            <td>
                <form><input type="number" id="dx" value="1"></form>
            </td>
            <td>
                <form action="#">
                    <input type="radio" name="opera" id="mais" checked>
                    <input type="radio" name="opera" id="menos">
                </form>
            </td>
            <td>
                <form>
                    <input type="number" id="modifica" value="0"></form>
            </td>
            <td> 
                <input id="roll" onClick="dadoRpg()" type="button" value="ROLL">
            </td>
            <td>
                <input id="resultado" type="text"> 
            </td>
            <td>
                <input id="reset" onClick="resetDado()" type="button" value="RESET">
